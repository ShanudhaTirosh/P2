
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans p-8 bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md text-center">
        <h2 class="text-2xl font-semibold mb-4">Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city" class="w-full border p-2 rounded mb-4">
        <button onclick="getWeather()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Get Weather</button>
        <div id="weatherResult" class="mt-4"></div>
    </div>
    <script>
        function getWeather() {
            const city = document.getElementById('cityInput').value;
            document.getElementById('weatherResult').innerHTML = `<p>Weather information for ${city}...</p>`;
        }
    </script>
</body>
</html>
